<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>מעיין שלום | Maayan Shalom – AI & Creativity</title>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --gradient-start:#30a9ff;
      --gradient-end:#7f00ff;
      --button-text:var(--gradient-start);
      --glass: rgba(255,255,255,0.16);
      --glass-strong: rgba(255,255,255,0.22);
      --stroke: rgba(255,255,255,0.22);
      --shadow: 0 10px 28px rgba(0,0,0,0.22);
      --shadow-soft: 0 6px 18px rgba(0,0,0,0.18);
      --nav-dark: rgba(10, 24, 58, 0.45);
    }

    *{margin:0;padding:0;box-sizing:border-box;font-family:'Heebo',sans-serif;}
    html{scroll-behavior:smooth;}
    body{
      display:flex;
      flex-direction:column;
      align-items:center;
      min-height:100vh;
      padding:2rem 1rem;
      background:linear-gradient(135deg,var(--gradient-start) 0%,var(--gradient-end) 100%);
      color:#fff;
      text-align:center;
    }

    .profile-img{width:128px;height:128px;border-radius:50%;object-fit:cover;border:4px solid #fff;margin-bottom:1rem;}

    h1{font-size:1.6rem;margin-bottom:0.25rem;}
    h2{font-size:1.05rem;font-weight:300;margin-bottom:1.2rem;opacity:0.9;line-height:1.4;}

    .social-icons{display:flex;gap:1rem;margin-bottom:1.2rem;flex-wrap:wrap;justify-content:center;}
    .social-icons a{
      display:flex;align-items:center;justify-content:center;
      width:42px;height:42px;border:2px solid #fff;border-radius:50%;
      color:#fff;transition:transform 0.15s,opacity 0.15s,background 0.15s;
    }
    .social-icons a:hover{transform:scale(1.1);opacity:0.9;background:rgba(255,255,255,0.15);}
    .social-icons svg{width:22px;height:22px;fill:currentColor;}

    .section-title{font-size:1.15rem;font-weight:700;margin:2rem 0 0.6rem;opacity:0.95;}

    .links{width:100%;max-width:560px;display:flex;flex-direction:column;gap:1rem;margin-inline:auto;}
    .links a{
      display:flex;align-items:center;gap:.75rem;justify-content:flex-start;direction:rtl;
      width:100%;padding:1rem 1.25rem;border-radius:50px;text-decoration:none;
      font-size:1rem;font-weight:500;background:#fff;color:var(--button-text);
      box-shadow:var(--shadow-soft);
      transition:transform 0.15s,box-shadow 0.15s,background 0.15s,color 0.15s;
    }
    .links a:hover{transform:scale(1.02);background:var(--button-text);color:#fff;box-shadow:0 10px 26px rgba(0,0,0,0.25);}

    .links a .icon svg{width:20px;height:20px;fill:var(--button-text);transition:fill 0.15s;}
    .links a:hover .icon svg{fill:#fff;}

    /* ===== Segmented Tabs (toggle style) ===== */
    .tabs-wrap{
      width:100%;
      max-width:560px;
      margin: 0.6rem auto 1.4rem;
      padding: 0.55rem;
      border-radius: 999px;
      background: var(--nav-dark);
      border: 1px solid rgba(255,255,255,0.14);
      box-shadow: var(--shadow-soft);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:flex;
      gap: 0.55rem;
      align-items:center;
      justify-content:space-between;
    }
    .tab-btn{
      flex: 1;
      border: none;
      cursor: pointer;
      padding: 0.9rem 1rem;
      border-radius: 999px;
      font-weight: 700;
      font-size: 1rem;
      color: #fff;
      background: transparent;
      transition: background 0.15s, color 0.15s, transform 0.15s, box-shadow 0.15s;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 0.6rem;
    }
    .tab-btn:focus{outline: 2px solid rgba(255,255,255,0.55); outline-offset: 2px;}
    .tab-btn.active{
      background: rgba(255,255,255,0.96);
      color: #0b1633;
      box-shadow: 0 8px 22px rgba(0,0,0,0.22);
      transform: translateY(-1px);
    }
    .tab-dot{
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.65);
      opacity: 0.0;
      transition: opacity 0.15s;
    }
    .tab-btn.active .tab-dot{opacity: 1;}

    .panel{width:100%;max-width:560px;margin-inline:auto;}
    .panel[hidden]{display:none !important;}

    /* ===== Courses Cards (glass) ===== */
    .cards{
      width:100%;
      max-width:560px;
      margin: 0.4rem auto 1.2rem;
      display:grid;
      grid-template-columns: 1fr;
      gap: 0.9rem;
      text-align:right;
    }
    .card{
      background: var(--glass);
      border: 1px solid var(--stroke);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }
    .card-btn{
      width:100%;
      border:none;
      background: transparent;
      color:#fff;
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 1rem;
      padding: 1.05rem 1.05rem;
      text-align:right;
    }
    .card-btn:focus{outline: 2px solid rgba(255,255,255,0.55); outline-offset: 2px;}
    .card-main{display:flex;flex-direction:column;gap:0.25rem;}
    .card-title{font-size:1.1rem;font-weight:800;letter-spacing:0.2px;}
    .card-sub{font-size:0.95rem;opacity:0.92;line-height:1.35;}
    .card-icon{
      width:48px;height:48px;
      border-radius: 16px;
      display:flex;align-items:center;justify-content:center;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.18);
      font-size: 1.35rem;
      flex-shrink:0;
    }
    .card-chevron{opacity:0.9;font-size:1.1rem;transition:transform 0.15s;}
    .card.open .card-chevron{transform: rotate(180deg);}

    .card-body{
      padding: 0 1.05rem 1.05rem;
      display:none;
      text-align:right;
      color: rgba(255,255,255,0.95);
      line-height: 1.55;
      font-size: 0.95rem;
    }
    .card.open .card-body{display:block;}

    /* ===== CTA + Contact ===== */
    .cta-area{
      width:100%;
      max-width:560px;
      margin: 0.2rem auto 0.8rem;
      display:flex;
      flex-direction:column;
      gap: 0.75rem;
      align-items:center;
    }
    .cta-btn{
      width:100%;
      border:none;
      cursor:pointer;
      text-decoration:none;
      padding: 1rem 1.2rem;
      border-radius: 999px;
      font-weight:800;
      font-size: 1.02rem;
      color: #fff;
      background: linear-gradient(90deg, rgba(48,169,255,0.95), rgba(127,0,255,0.95));
      box-shadow: var(--shadow);
      transition: transform 0.15s, box-shadow 0.15s, filter 0.15s;
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 0.6rem;
    }
    .cta-btn:hover{transform:scale(1.01); filter: brightness(1.03); box-shadow: 0 14px 34px rgba(0,0,0,0.25);}
    .cta-note{font-size:0.9rem;opacity:0.92;}

    .contact-row{
      width:100%;
      max-width:560px;
      margin: 0 auto 1.2rem;
      padding: 0.9rem 1rem;
      border-radius: 18px;
      background: rgba(255,255,255,0.10);
      border: 1px solid rgba(255,255,255,0.16);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      display:flex;
      align-items:center;
      justify-content:center;
      gap: 0.9rem;
      flex-wrap:wrap;
      box-shadow: var(--shadow-soft);
    }
    .contact-item{
      color:#fff;
      text-decoration:none;
      font-weight:600;
      display:flex;
      align-items:center;
      gap: 0.45rem;
      opacity: 0.95;
    }
    .contact-sep{opacity:0.55;}
    .contact-ico{opacity:0.95}

    footer{margin-top:auto;font-size:0.75rem;opacity:0.7;}
  </style>
</head>
